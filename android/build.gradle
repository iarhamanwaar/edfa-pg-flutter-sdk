// https://jitpack.io/docs/ANDROID/#examples

group 'com.edfapg.flutter.sdk'
version '1.0.0'




buildscript {
    ext.kotlin_version = '1.8.0'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }

    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 34


    defaultConfig {
//        applicationId "com.edfapg.flutter.sdk"
        minSdk 19
        targetSdk 34

        aarMetadata {
            minCompileSdk = 19
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 16
    }

    dependencies {
//        implementation files('/Users/faizhashmi/Development/SDKs/flutter/bin/cache/artifacts/engine/android-arm64-release/flutter.jar')

//        implementation project(':edfa-pg-sdk')
        implementation 'com.github.edfapay:edfa-pg-android-sdk:faiz_dev-SNAPSHOT'
        // Add this Line with latest version
//        implementation 'com.github.edfapay:edfa-pg-android-sdk:0.0.1'
        // Add this Line with latest version
        implementation 'com.google.code.gson:gson:2.9.0'
    }
}
